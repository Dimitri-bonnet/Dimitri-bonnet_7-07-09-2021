<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/a13498b757.js" crossorigin="anonymous"></script>
   
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <div class="brand">
            <img src="logo.png" alt="">
        </div>
        <div class="search">
            <input id="search" type="text" placeholder="Rechercher un ingredient,appreil, ustensiles ou une recette">
            <label for="search"><i class="fas fa-search"></i></label>
        </div>
        <div class="tagsRecipes"></div>
        <div class="btnsToFilter">
            <div class="inputItem inputIngredients"> 
                <div class="input"> 
                    <input class="inputIngredients" type="text" placeholder="Rechercher un ingrédient">
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="list listIngredients">
                    <ul></ul>
                </div>
            </div>
            <div class="inputItem inputAppareil">
                <div class="input">
                    <input class="inputAppareil" type="text" placeholder="Rechercher un appareil">
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="list listAppareils">
                    <ul></ul>
                </div>
            </div>
            <div class="inputItem inputUstensiles"> 
                <div class="input">
                    <input class="inputUstensiles" type="text" placeholder="Rechercher un ustensile">
                    <i class="fas fa-chevron-down"></i>
                </div> 
                <div class="list listUstensiles">
                    <ul></ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="noRecipes">
            <p>« Aucune recette ne correspond à votre critère… vous pouvez
                chercher « tarte aux pommes », « poisson », etc.</p>
        </div>
        <div class="recipes">
            
        </div>
    </main>
    <script src="service.js"></script>
    <script src="recipe.js"></script>
    <script src="main.js"></script>
    <script src="input.js"></script> 
</body>
</html>
